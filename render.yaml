services:
  # Backend API Service
  - type: web
    name: ai-interview-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: ai-interview-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: LLM_PROVIDER
        value: gemini
      - key: LLM_API_KEY
        sync: false  # You'll add this manually in Render dashboard
      - key: LLM_MODEL
        value: gemini-2.5-flash
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: CORS_ORIGINS
        value: '["https://ai-interview-frontend.onrender.com"]'
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: ai-interview-frontend
    env: static
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://ai-interview-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: ai-interview-db
    plan: free
    databaseName: ai_interview
    user: ai_interview_user
